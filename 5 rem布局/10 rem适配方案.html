<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }
        
        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
        /* 首先选择一套标准尺寸750为准
        用屏幕尺寸 除以 划分的份数 得到html里面文字的大小 但是屏幕大小不同得到的文字大小也不同
        页面rem值 = 页面元素在750像素下px值/html里面的文字大小  */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
