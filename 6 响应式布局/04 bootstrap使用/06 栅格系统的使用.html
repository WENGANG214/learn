<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
        
        .container .row:nth-child(1) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-cs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-cs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-cs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-cs-12">4</div>
        </div>
        <!-- 如果孩子的份数相加等于12 就能占满整个container的宽度 -->
        <div class="row">
            <div class="col-lg-4">1</div>
            <div class="col-lg-4">2</div>
            <div class="col-lg-1">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 如果孩子的份数相加小于12 则占不满整个container的宽度 会有空白-->
        <div class="row">
            <div class="col-lg-4">1</div>
            <div class="col-lg-4">2</div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 如果孩子的份数相加大于12 则超出整个container的宽度 多出的那一列会另起一行-->
    </div>
</body>

</html>
