<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需要一个50*50像素（css像素）的图片 直接放到iphone8里面会放大2倍 100%100 就会模糊 */
        /* 采取的是 放一个100*100的图片 手动缩小为50*50（css像素） */
        
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 模糊的 -->
    <img src="images/apple50.jpg" alt="">
    <!-- 2倍的 -->
    <img src="images/apple100.jpg" alt="">
</body>

</html>
